{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}

<div class="container m-auto p-3  text-center">
    <h3 class="category-heading">My Profile</h3>
    {{ profile }}
    </div>

    <div class="row profile-pg">
        <div class="col-12 col-lg-6 m-auto text-center">
            <h4>Default Delivery Information</h4>
            <form class="mt-3 p-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn action-btn mt-2 float-right">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <h4>Order History</h4>
          
        </div>
    </div>

{% endblock %}
