{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid mt-3">
    <div class="row justify-content-center">        
        <div class="col-6">
                {% if product.product_img %}
                <img src="{{ product.product_img.url }}" class="w-100" alt="{{ product.name }}">
                {% else %}
                <a href="">No image</a>
                {% endif %}
            </div>
                <div class="col-6 p-3">
                  <h2 class="">{{ product.product_name }}</h2>
                  <a class="card-text" href="{% url 'products' %}?product_type_name={{ product.category.product_type_name }}"><p>{{ product.category }}</p></a>
                  <p class="ingredients-list"><b>Ingredients:</b><br> {{ product.ingredients }}
                  <p class=""><b>Â£{{ product.price }}</b></p>
                  
                   
                  <form action="" class="form" method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col d-flex align-content-center">
                        <p class="mt-2"><strong>Quantity:</strong></p>
                            <div class="input-group ms-2 h-50" style="width: 20%;">
                                <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                      </div>
                    </div>
                    <input type="submit" class="btn action-btn mt-1" value="Add to Cart">
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
                </div>
              </div>  </div></div>
        </div>
    </div>
</div>

{% endblock %}
