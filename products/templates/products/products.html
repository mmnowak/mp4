{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid mt-3">
    <div class="row justify-content-center">        
        {% for product in products %}
        <div class="col-sm-8 col-md-6 col-lg-6 col-xl-4 m-1">
            <div class="card product-card h-100">
                <div class="card-header bg-white text-center">
                    <a href="{% url 'product_detail' product.id %}">
                {% if product.product_img %}
                <img src="{{ product.product_img.url }}" class="card-img-top product-img" alt="{{ product.name }}">
                {% else %}
                <a href="">No image</a>
                {% endif %}
            </a>
            </div>
                <div class="card-body">
                  <h5 class="card-title">{{ product.product_name }}</h5>
                  <p class="card-text">{{ product.category }}</p>
                  <p class="card-text"><b>Â£{{ product.price }}</b></p>
                  <a href="#" class="btn action-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
                </div>
              </div>  </div>
              {% endfor %}    
                  
        </div>
    </div>
</div>

{% endblock %}
